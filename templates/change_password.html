{% extends "layout.html" %}

{% block title %}
    Change_Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_confirmation" placeholder="New Password (again)" type="password">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Confirm</button>
        </div>
    </form>
{% endblock %}
